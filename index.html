        .header {
            display: flex; justify-content: space-between; align-items: center;

        .grid-5 { grid-template-columns: repeat(5, 1fr); }
        .grid-2 { grid-template-columns: 1fr 1fr; }
        .cell { background: var(--cell-bg); padding: 5px 2px; text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 40px; }
        .label { font-size: 10px; color: white; margin-bottom: 1px; pointer-events: none; }
        .value { font-size: 20px; font-weight: bold; line-height: 1.2; pointer-events: none; }
        .touch-active { background: #666 !important; }
        .minus-mode { background: #900 !important; }
        .selected-lamp { border: 2px solid #fff; background: #666; }
        .active-mode { background: var(--active-btn) !important; color: white; }
        .val-input { width: 100%; background: transparent; color: white; border: none; text-align: center; font-size: 20px; font-weight: bold; outline: none; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 200; flex-direction: column; }
        .modal.active { display: flex; }
        .modal-header { flex: 0 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #000; border-bottom: 1px solid #333; }
        .modal-body { flex: 1 1 auto; overflow-y: auto; padding: 10px 15px 40px; }
        .bar-row { display: flex; align-items: center; margin: 6px 0; font-size: 13px; color: white; }
        .bar-label { width: 40px; }
        .bar-bg { flex: 1; height: 10px; background: #333; margin: 0 8px; border-radius: 2px; overflow: hidden; }
        .bar-fill { height: 100%; background: #fff; width: 0%; transition: width 0.3s; }
        .bar-val { width: 45px; text-align: right; font-variant-numeric: tabular-nums; }
        .expect-box { background: #222; padding: 10px; border: 1px solid #444; margin-bottom: 15px; }
        .expect-row { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 4px; }
        .expect-val { font-weight: bold; color: #0f0; }
        .detail-table { width: 100%; border-collapse: collapse; font-size: 12px; color: white; }
        .detail-table th { background: #222; text-align: left; padding: 10px 5px; border-bottom: 1px solid #444; font-weight: normal; }
        .detail-table td { padding: 10px 5px; border-bottom: 1px solid #444; text-align: right; font-weight: bold; cursor: pointer; }
        .sub-graph-row { display: none; background: #111; }

</head>

<script>
    const DEFAULTS = {
        machine: 'king', mode: 'tap', viewMode: 'personal',
        start: { g:0, b:0, r:0 },
        cur: { g:0, b:0, r:0, bell:0, suika:0, retro_d:0, retro:0 },
        lamps: { big: [0,0,0,0,0], regS: [0,0,0,0,0], regT: [0,0,0,0,0] },
        morning: -1
    };

    const PAYOUT = [97.0, 99.0, 101.0, 104.0, 107.0, 110.0];
    const PARAMS = {
        b: [292.6, 282.5, 273.1, 262.1, 244.5, 232.4],
        r: [489.1, 451.9, 417.4, 385.5, 352.3, 332.7],
        gassan: [183.1, 173.8, 165.1, 156.0, 144.5, 136.2],
        bell: [7.25, 7.20, 7.15, 7.10, 7.05, 7.00],
        suika: [42.0, 40.0, 38.0, 35.0, 32.0, 30.0],
        retro: [15.0, 13.7, 12.4, 11.1, 9.8, 8.5],
        lampB: [
            [0.40, 0.30, 0.20, 0.08, 0.02], [0.35, 0.30, 0.22, 0.10, 0.03], [0.30, 0.28, 0.25, 0.12, 0.05],
            [0.25, 0.25, 0.30, 0.14, 0.06], [0.20, 0.22, 0.35, 0.16, 0.07], [0.15, 0.18, 0.40, 0.18, 0.09]
        ],
        sideR: [
            [0.60, 0.30, 0.08, 0.015, 0.005], [0.30, 0.60, 0.05, 0.040, 0.01], [0.50, 0.25, 0.20, 0.040, 0.01],
            [0.25, 0.50, 0.15, 0.080, 0.02], [0.40, 0.20, 0.30, 0.070, 0.03], [0.25, 0.25, 0.25, 0.15, 0.10]
        ]
    };

    let data = loadData();

    function loadData() {
        const saved = localStorage.getItem('hana_v11_data');
        return saved ? JSON.parse(saved) : JSON.parse(JSON.stringify(DEFAULTS));
    }

    function save() { localStorage.setItem('hana_v11_data', JSON.stringify(data)); updateView(); }
    
    function init() {
        document.getElementById('start-g').value = data.start.g;
        document.getElementById('start-b').value = data.start.b;
        document.getElementById('start-r').value = data.start.r;
        renderMorningSelector();
        updateView();
    }

    function updateView() {
        document.getElementById('disp-machine').innerText = "ã‚­ãƒ³ã‚°ãƒãƒŠãƒãƒŠ";
        document.getElementById('btn-view-personal').className = `cell ${data.viewMode==='personal'?'active-mode':''}`;
        document.getElementById('btn-view-total').className = `cell ${data.viewMode==='total'?'active-mode':''}`;
        document.getElementById('btn-mode-tap').className = `cell ${data.mode==='tap'?'active-mode':''}`;
        document.getElementById('btn-mode-input').className = `cell ${data.mode==='input'?'active-mode':''}`;
        renderMain();
    }

    function getVal(key) { return (data.viewMode === 'total' && data.start[key] !== undefined) ? data.cur[key] + data.start[key] : data.cur[key]; }
    function getP(k, n) { return (k <= 0 || n <= 0) ? "0/0" : `1/${(n/k).toFixed(1)}`; }

    function renderMorningSelector() {
        const labs = ['ç™½','é’','é»„','ç·‘','èµ¤'];
        const cols = ['var(--lamp-white)','var(--lamp-blue)','var(--lamp-yellow)','var(--lamp-green)','var(--lamp-red)'];
        let html = '';
        labs.forEach((l, i) => {
            const isSel = (data.morning === i) ? 'selected-lamp' : '';
            html += `<div class="cell ${isSel}" onclick="setMorning(${i})"><div class="label" style="color:${cols[i]}; font-size:14px; font-weight:bold;">${l}</div></div>`;
        });
        document.getElementById('morning-lamp-selector').innerHTML = html;
    }
    function setMorning(val) { data.morning = (data.morning === val) ? -1 : val; save(); renderMorningSelector(); }
    function setViewMode(m) { data.viewMode = m; save(); }
    function setInputMode(m) { data.mode = m; save(); }
    function saveStart() {
        data.start.g = Number(document.getElementById('start-g').value) || 0;
        data.start.b = Number(document.getElementById('start-b').value) || 0;
        data.start.r = Number(document.getElementById('start-r').value) || 0;
        save();
    }

    function renderMain() {
      const c = data.cur;
      const s = data.start;

      const isLandscape = window.innerWidth > window.innerHeight;

      const vG = data.viewMode === 'total' ? c.g : Math.max(0, c.g - s.g);
      const vB = data.viewMode === 'total' ? c.b : Math.max(0, c.b - s.b);
      const vR = data.viewMode === 'total' ? c.r : Math.max(0, c.r - s.r);

      let html = "";

      if (!isLandscape) {
        html = `
          <p class="section-title">ï¼œæ‰“ã¡å§‹ã‚ï¼</p>
          <div class="grid grid-3">
            <div class="cell"><div class="label">ã‚²ãƒ¼ãƒ æ•°</div><div class="value">${s.g}</div></div>
            <div class="cell"><div class="label">BIG</div><div class="value">${s.b}</div></div>
            <div class="cell"><div class="label">REG</div><div class="value">${s.r}</div></div>
          </div>

          <p class="section-title">ï¼œç¾åœ¨ï¼(${data.viewMode==='total'?'å…¨ã¦':'å€‹äºº'})</p>
          <div class="grid grid-3">
            ${mkC('g','Gæ•°',vG,50)}${mkC('b','BIG',vB)}${mkC('r','REG',vR)}
          </div>

          <p class="section-title">ï¼œé€šå¸¸æ™‚ï¼šãƒ™ãƒ«ï¼</p>
          <div class="grid">${mkC('bell','',c.bell)}</div>

          <p class="section-title">ï¼œBIGï¼šã‚¹ã‚¤ã‚«ï¼</p>
          <div class="grid">${mkC('suika','',c.suika)}</div>

          <p class="section-title">ï¼œBIGï¼šãƒ¬ãƒˆãƒ­ã‚µã‚¦ãƒ³ãƒ‰ï¼</p>
          <div class="grid grid-2">
            ${mkC('retro_d','æ¡ä»¶é”æˆ',c.retro_d)}
            ${mkC('retro','ç™ºç”Ÿ',c.retro)}
          </div>

          <p class="section-title">ï¼œBIGï¼šç­ä½“ãƒ©ãƒ³ãƒ—ï¼</p>
          <div class="grid grid-5">${mkL('big')}</div>

          <p class="section-title">ï¼œREGï¼šã‚µã‚¤ãƒ‰ãƒ©ãƒ³ãƒ—ï¼</p>
          <div class="grid grid-5">${mkL('regS')}</div>

          <p class="section-title">ï¼œREGï¼šç­ä½“ãƒ©ãƒ³ãƒ—ï¼</p>
          <div class="grid grid-5">${mkL('regT')}</div>
        `;
      } 
      else {
        html = `
          <div class="main-grid-wrapper">
            <div>
              <p class="section-title">ï¼œæ‰“ã¡å§‹ã‚ï¼</p>
              <div class="grid grid-3">
                <div class="cell"><div class="label">ã‚²ãƒ¼ãƒ æ•°</div><div class="value">${s.g}</div></div>
                <div class="cell"><div class="label">BIG</div><div class="value">${s.b}</div></div>
                <div class="cell"><div class="label">REG</div><div class="value">${s.r}</div></div>
              </div>

              <p class="section-title">ï¼œé€šå¸¸æ™‚ï¼šãƒ™ãƒ«ï¼</p>
              <div class="grid">${mkC('bell','',c.bell)}</div>

              <p class="section-title">ï¼œBIGï¼šãƒ¬ãƒˆãƒ­ã‚µã‚¦ãƒ³ãƒ‰ï¼</p>
              <div class="grid grid-2">
                ${mkC('retro_d','æ¡ä»¶é”æˆ',c.retro_d)}
                ${mkC('retro','ç™ºç”Ÿ',c.retro)}
              </div>

              <p class="section-title">ï¼œREGï¼šã‚µã‚¤ãƒ‰ãƒ©ãƒ³ãƒ—ï¼</p>
              <div class="grid grid-5">${mkL('regS')}</div>
            </div>

            <div>
              <p class="section-title">ï¼œç¾åœ¨ï¼(${data.viewMode==='total'?'å…¨ã¦':'å€‹äºº'})</p>
              <div class="grid grid-3">
                ${mkC('g','Gæ•°',vG,50)}${mkC('b','BIG',vB)}${mkC('r','REG',vR)}
              </div>

              <p class="section-title">ï¼œBIGï¼šã‚¹ã‚¤ã‚«ï¼</p>
              <div class="grid">${mkC('suika','',c.suika)}</div>

              <p class="section-title">ï¼œBIGï¼šç­ä½“ãƒ©ãƒ³ãƒ—ï¼</p>
              <div class="grid grid-5">${mkL('big')}</div>

              <p class="section-title">ï¼œREGï¼šç­ä½“ãƒ©ãƒ³ãƒ—ï¼</p>
              <div class="grid grid-5">${mkL('regT')}</div>
            </div>
          </div>
        `;
      }
      document.getElementById('main-ui').innerHTML = html;
      if(data.mode === 'tap') attachEvents();
    }

    function mkC(id, label, val, step=1) {
        if(data.mode === 'input') return `<div class="cell"><div class="label">${label}</div><input type="number" class="val-input" value="${val}" onchange="data.cur.${id}=Number(this.value);save();" onfocus="this.select()"></div>`;
        return `<div class="cell t-btn" data-id="${id}" data-step="${step}"><div class="label">${label}</div><div class="value">${val}</div></div>`;
    }

    function mkL(type) {
        const labs = ['é’','é»„','ç·‘','èµ¤','è™¹'];
        const cols = ['var(--lamp-blue)','var(--lamp-yellow)','var(--lamp-green)','var(--lamp-red)','rainbow'];
        return labs.map((l, i) => {
            const v = data.lamps[type][i];
            const cls = cols[i] === 'rainbow' ? 'class="rainbow"' : `style="color:${cols[i]}"`;
            if(data.mode === 'input') return `<div class="cell"><div class="label" ${cls}>${l}</div><input type="number" class="val-input" value="${v}" onchange="data.lamps.${type}[${i}]=Number(this.value);save();" onfocus="this.select()"></div>`;
            return `<div class="cell t-lamp" data-type="${type}" data-idx="${i}"><div class="label" ${cls}>${l}</div><div class="value">${v}</div></div>`;
        }).join('');
    }

    function attachEvents() {
        document.querySelectorAll('.cell').forEach(el => {
            if(!el.dataset.id && !el.dataset.type) return;
            let sy, sx, isC, timer;
            el.ontouchstart = (e) => {
                sy = e.touches[0].clientY; sx = e.touches[0].clientX; isC = false;
                el.classList.add('touch-active');
                timer = setTimeout(() => { if(!isC) el.classList.add('minus-mode'); }, 600);
            };
            el.ontouchend = () => {
                clearTimeout(timer);
                if(isC) return;
                const step = (el.classList.contains('minus-mode') ? -1 : 1) * Number(el.dataset.step || 1);
                if(el.dataset.id) data.cur[el.dataset.id] = Math.max(0, data.cur[el.dataset.id] + step);
                else data.lamps[el.dataset.type][el.dataset.idx] = Math.max(0, data.lamps[el.dataset.type][el.dataset.idx] + step);
                el.classList.remove('touch-active','minus-mode');
                save();
            };
            el.ontouchmove = (e) => { if(Math.abs(e.touches[0].clientY - sy) > 10) isC = true; };
        });
    }

    function calcLikelihood(n, k, probList) {   
        if (n <= 0 || k < 0) return [1,1,1,1,1,1];

        let logLikes = probList.map(p => {
            const pr = 1 / p;
            const eps = 1e-12;
            return k * Math.log(pr + eps) + (n - k) * Math.log(1 - pr + eps);
        });

        const maxLog = Math.max(...logLikes);
        const likes = logLikes.map(v => Math.exp(v - maxLog));
        const max = Math.max(...likes);

        return likes.map(v => v / max);
    }



    function calcMultiLikelihood(counts, table) {
        if(counts.reduce((a,b)=>a+b,0) === 0) return [1,1,1,1,1,1];
        let likes = table.map(row => {
            let l = 0;
            counts.forEach((c, i) => { if(c > 0) l += c * Math.log(row[i]); });
            return Math.exp(l);
        });
        const max = Math.max(...likes);
        return likes.map(v => v / max);
    }

    function renderBarGraph(likes) {
        const sum = likes.reduce((a,b)=>a+b,0) || 1;
        const pcts = likes.map(v => (v/sum)*100);
        const max = Math.max(...pcts) || 1;
        return pcts.map((p, i) => `
            <div class="bar-row">
                <div class="bar-label">è¨­å®š${i+1}</div>
                <div class="bar-bg"><div class="bar-fill" style="width:${(p/max)*100}%"></div></div>
                <div class="bar-val">${p.toFixed(1)}%</div>
            </div>`).join('');
    }

    function calc() {
        const c = data.cur;
        const s = data.start;
        let bigLamps = [...data.lamps.big]; if(data.morning >= 1) bigLamps[data.morning-1]++;

        // BIG/REG/åˆç®—ã®ç¢ºç‡è¨ˆç®—ç”¨ãƒ‡ãƒ¼ã‚¿ï¼ˆè¡¨ç¤ºãƒ¢ãƒ¼ãƒ‰ã§å¤‰ã‚ã‚‹ï¼‰
        let calcG, calcB, calcR;

        if (data.viewMode === 'personal') {
            calcG = Math.max(0, c.g - s.g);
            calcB = Math.max(0, c.b - s.b);
            calcR = Math.max(0, c.r - s.r);
        } else {
            calcG = c.g;
            calcB = c.b;
            calcR = c.r;
        }
        
        // ãã®ä»–ã®é …ç›®ã¯å¸¸ã«å€‹äººã®å®Ÿãƒ‡ãƒ¼ã‚¿ã§è¨ˆç®—
        const actualG = Math.max(0, c.g - (c.b * 20 + c.r * 10)); // é€šå¸¸æ™‚å›è»¢æ•°
        const actualB = Math.max(0, calcB * 20); // BIGå›æ•°
        
        const lB = calcLikelihood(calcG, calcB, PARAMS.b);
        const lR = calcLikelihood(calcG, calcR, PARAMS.r);
        const lG = calcLikelihood(calcG, calcB + calcR, PARAMS.gassan);
        const lBell = calcLikelihood(actualG, c.bell, PARAMS.bell);

        const lRet = (c.retro_d > 0)
            ? calcLikelihood(c.retro_d, c.retro, PARAMS.retro)

        // REGç­ä½“ãƒ©ãƒ³ãƒ—æ¼”å‡ºãƒ•ã‚£ãƒ«ã‚¿
        let lRegL = [1,1,1,1,1,1];

        // ç·åˆæ¨æ¸¬
        const totalL = lB.map((v, i) => v * lR[i] * lBell[i] * lSui[i] * lRet[i] * lBigL[i] * lSidL[i] * lRegL[i]);

        // æœŸå¾…å€¤
        const sumL = totalL.reduce((a,b)=>a+b,0) || 1;
        const pcts = totalL.map(v => v/sumL);
        let expSet = 0; pcts.forEach((p, i) => expSet += p * (i+1));
        const expRate = pcts.reduce((a, b, i) => a + (b * PAYOUT[i]), 0);
        const vG = getVal('g'); const vB = getVal('b'); const vR = getVal('r');
        const diff = (vG * 3) * (expRate/100 - 1);

        document.getElementById('expect-info').innerHTML = `
            <div class="expect-row"><div>ç·å›è»¢æ•° (${data.viewMode==='total'?'å…¨ã¦':'å€‹äºº'})</div><div class="expect-val" style="color:#fff">${vG + (vB*20) + (vR*10)} G</div></div>
            <div class="expect-row"><div>æœŸå¾…è¨­å®š</div><div class="expect-val">${expSet.toFixed(2)}</div></div>
            <div class="expect-row"><div>æœŸå¾…æ©Ÿæ¢°å‰²</div><div class="expect-val">${expRate.toFixed(2)}%</div></div>
            <div class="expect-row"><div>æœŸå¾…ç²å¾—æšæ•°</div><div class="expect-val">${diff >= 0 ? '+' : ''}${Math.round(diff)} æš</div></div>
        `;

        const rows = [
            { id:'g', lab:'é€šå¸¸æ™‚å›è»¢æ•°', val:`${vG}å›è»¢`, l:null },
            { id:'b', lab:'BIG', val:`${calcB}å› <span class="white-txt">(${getP(calcB, calcG)})</span>`, l:lB },
            { id:'r', lab:'REG', val:`${calcR}å› <span class="white-txt">(${getP(calcR, calcG)})</span>`, l:lR },
            { id:'gas', lab:'åˆç®—', val:`${calcB+calcR}å› <span class="white-txt">(${getP(calcB+calcR, calcG)})</span>`, l:lG },
            { id:'bel', lab:'é€šå¸¸æ™‚ï¼šãƒ™ãƒ«', val:`${c.bell}å› <span class="white-txt">(${getP(c.bell, actualG)})</span>`, l:lBell },
            { id:'sui', lab:'BIGï¼šã‚¹ã‚¤ã‚«', val:`${c.suika}å› <span class="white-txt">(${getP(c.suika, actualB)})</span>`, l:lSui },
            { id:'ret', lab:'BIGï¼šãƒ¬ãƒˆãƒ­ã‚µã‚¦ãƒ³ãƒ‰', val:`${c.retro}å› <span class="white-txt">(${c.retro}/${c.retro_d})</span>`, l:lRet },
            { id:'bl', lab:'BIGï¼šç­ä½“ãƒ©ãƒ³ãƒ—', val:mkLmpT(bigLamps), l:lBigL },
            { id:'sl', lab:'REGï¼šã‚µã‚¤ãƒ‰ãƒ©ãƒ³ãƒ—', val:mkLmpT(data.lamps.regS), l:lSidL },
            { id:'rl', lab:'REGï¼šç­ä½“ãƒ©ãƒ³ãƒ—', val:mkLmpT(data.lamps.regT), l:lRegL },
        ];
        document.getElementById('detail-rows').innerHTML = rows.map(r => `
            <tr onclick="toggleGraph('${r.id}')"><th>${r.lab}</th><td>${r.val}</td></tr>
            <tr id="g-${r.id}" class="sub-graph-row"><td colspan="2"><div style="padding:10px">${r.l ? '<p style="font-size:10px;color:#aaa">â–¼å€‹åˆ¥æ¨æ¸¬</p>'+renderBarGraph(r.l) : '<p style="font-size:10px;color:#aaa">æ¨æ¸¬å¯¾è±¡å¤–</p>'}</div></td></tr>
        `).join('');
    }

    function mkLmpT(arr) {
        const n = ['é’','é»„','ç·‘','èµ¤','è™¹'];
        const c = ['#3af','#fd4','#4f4','#f44','rainbow'];
        return arr.map((v,i) => `<span class="${c[i]==='rainbow'?'rainbow':''}" style="${c[i]!=='rainbow'?'color:'+c[i]:''}">${n[i]}</span>:${v}`).join(' ');

        navigator.clipboard.writeText(row.join('\t')).then(() => alert("ã‚³ãƒ”ãƒ¼å®Œäº†(ã‚¿ãƒ–åŒºåˆ‡ã‚Š)"));
