<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HANA Counter V5</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --cell-bg: #444444;
            --grid-line: #111111;
            --text-white: #ffffff;
            --lamp-blue: #33aaff;
            --lamp-yellow: #ffdd44;
            --lamp-green: #44ff44;
            --lamp-red: #ff4444;
        }

        html, body {
            background: var(--bg-color); color: var(--text-white);
            font-family: sans-serif; margin: 0; padding: 0;
            user-select: none; -webkit-user-select: none;
            touch-action: pan-y;
        }

        /* è™¹è‰²ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å¼·åŒ– */
        .rainbow {
            background: linear-gradient(to right, #ff3333, #ffee33, #33ff33, #33ffff, #3333ff, #ff33ff, #ff3333);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            display: inline-block;
            animation: rainbow_move 3s linear infinite;
        }
        @keyframes rainbow_move { to { background-position: 200% center; } }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px 15px; background: #000; position: sticky; top: 0; z-index: 100;
        }
        .header-icon { font-size: 22px; cursor: pointer; color: white; padding: 5px; }
        .header-title { font-size: 16px; font-weight: bold; border-bottom: 2px solid white; }

        .container { padding: 5px 10px 80px; }
        .section-title { text-align: center; margin: 6px 0 2px; font-size: 11px; color: white; font-weight: bold; }

        .grid { display: grid; gap: 1px; background: var(--grid-line); border: 1px solid var(--grid-line); margin-bottom: 6px; }
        .grid-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-5 { grid-template-columns: repeat(5, 1fr); }
        .grid-2 { grid-template-columns: 1fr 1fr; }
        
        .cell {
            background: var(--cell-bg); padding: 6px 2px; text-align: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 40px;
        }
        .label { font-size: 11px; color: white; margin-bottom: 1px; pointer-events: none; }
        .value { font-size: 22px; font-weight: bold; line-height: 1; pointer-events: none; color: white; }

        .touch-active { background: #666666 !important; }
        .minus-mode { background: #aa0000 !important; }

        .val-input {
            width: 100%; background: transparent; color: white; border: none;
            text-align: center; font-size: 22px; font-weight: bold; outline: none;
        }

        /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 200; overflow-y: auto;
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #000; }
        .modal-body { padding: 10px 15px 50px; max-width: 600px; margin: 0 auto; }

        .switch-btn { width: 100%; padding: 12px; background: #333; color: white; border: 1px solid #555; margin-bottom: 10px; }
        .machine-select { width: 100%; padding: 12px; background: #333; color: white; border: 1px solid #555; margin-bottom: 10px; font-size: 16px; }

        /* è©³ç´°ãƒ†ãƒ¼ãƒ–ãƒ«ï¼ˆç™½æ–‡å­—çµ±ä¸€ï¼‰ */
        .detail-table { width: 100%; border-collapse: collapse; font-size: 13px; color: white; }
        .detail-table th { background: #222; text-align: left; padding: 8px; border-bottom: 1px solid #444; font-weight: normal; }
        .detail-table td { padding: 8px; border-bottom: 1px solid #444; text-align: right; font-weight: bold; color: white; }
        .lamp-detail span { margin-left: 4px; }

        /* æ¨æ¸¬ãƒãƒ¼ */
        .bar-row { display: flex; align-items: center; margin: 8px 0; font-size: 13px; color: white; }
        .bar-bg { flex: 1; height: 10px; background: #333; margin: 0 10px; }
        .bar-fill { height: 100%; background: #fff; width: 0%; transition: width 0.4s; }
    </style>
</head>
<body>

<div class="header">
    <div class="header-icon" onclick="openModal('predict-modal')">ğŸ”</div>
    <div class="header-title" id="disp-machine">---</div>
    <div class="header-icon" onclick="openModal('setting-modal')">âš™ï¸</div>
</div>

<div class="container" id="main-ui">
    <p style="text-align:center; padding-top:50px;">èµ·å‹•ä¸­...</p>
</div>

<div id="setting-modal" class="modal">
    <div class="modal-header">
        <div style="width:24px;"></div><div style="font-weight:bold; color:white;">è¨­å®š</div>
        <div class="header-icon" onclick="closeModal('setting-modal')">âœ•</div>
    </div>
    <div class="modal-body">
        <p class="section-title">ï¼œæ©Ÿç¨®é¸æŠï¼</p>
        <select id="machine-select" class="machine-select" onchange="updateMachine()">
            <option value="king">ã‚­ãƒ³ã‚°ãƒãƒŠãƒãƒŠ</option>
            <option value="new">ãƒ‹ãƒ¥ãƒ¼ã‚­ãƒ³ã‚°ãƒãƒŠãƒãƒŠ</option>
        </select>
        <p class="section-title">ï¼œå…¥åŠ›åˆ‡ã‚Šæ›¿ãˆï¼</p>
        <button id="mode-toggle" class="switch-btn" onclick="toggleMode()">ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼å…¥åŠ›</button>
        <p class="section-title">ï¼œæ‰“ã¡å§‹ã‚ï¼</p>
        <div class="grid grid-3">
            <div class="cell"><div class="label">ã‚²ãƒ¼ãƒ æ•°</div><input type="number" class="val-input" id="start-g" onchange="saveStart()"></div>
            <div class="cell"><div class="label">BIG</div><input type="number" class="val-input" id="start-b" onchange="saveStart()"></div>
            <div class="cell"><div class="label">REG</div><input type="number" class="val-input" id="start-r" onchange="saveStart()"></div>
        </div>
        <button onclick="closeModal('setting-modal')" style="width:100%; padding:15px; background:transparent; color:#0f0; border:1px solid #0f0; margin-top:10px;">æ±ºå®š</button>
        <button onclick="resetAll()" style="width:100%; padding:15px; background:transparent; color:#f44; border:1px solid #f44; margin-top:15px;">å…¨ãƒªã‚»ãƒƒãƒˆ</button>
    </div>
</div>

<div id="predict-modal" class="modal">
    <div class="modal-header">
        <div style="width:24px;"></div><div style="font-weight:bold; color:white;">è¨­å®šæ¨æ¸¬</div>
        <div class="header-icon" onclick="closeModal('predict-modal')">âœ•</div>
    </div>
    <div class="modal-body">
        <p class="section-title">ï¼œæ¨æ¸¬çµæœï¼</p>
        <div id="predict-bars"></div>
        <p class="section-title" style="margin-top:20px;">ï¼œè©³ç´°ãƒ‡ãƒ¼ã‚¿ï¼</p>
        <table class="detail-table" id="detail-rows"></table>
    </div>
</div>

<script>
    // --- ãƒ‡ãƒ¼ã‚¿ã®å®‰å…¨ãªèª­ã¿è¾¼ã¿ ---
    const DEFAULTS = {
        machine: 'king', mode: 'tap',
        start: { g:0, b:0, r:0 },
        cur: { g:0, b:0, r:0, bell:0, suika:0, hazure:0, retro_d:0, retro:0 },
        lamps: { big: [0,0,0,0,0], regS: [0,0,0,0,0], regT: [0,0,0,0,0] }
    };

    let data;
    try {
        const saved = localStorage.getItem('hana_v5_data');
        data = saved ? JSON.parse(saved) : JSON.parse(JSON.stringify(DEFAULTS));
        // ãƒ‡ãƒ¼ã‚¿ã®æ¬ æã‚’ãƒã‚§ãƒƒã‚¯ã—ã¦è£œå®Œ
        if (!data.lamps) data.lamps = DEFAULTS.lamps;
        if (!data.cur) data.cur = DEFAULTS.cur;
    } catch (e) {
        data = JSON.parse(JSON.stringify(DEFAULTS));
    }

    const PARAMS = {
        king: { b:[292,282,273,264,252,234], r:[489,455,422,399,368,336], bell:[7.2,7.15,7.1,7.05,7,6.7] }
    };

    function init() {
        document.getElementById('machine-select').value = data.machine;
        document.getElementById('start-g').value = data.start.g;
        document.getElementById('start-b').value = data.start.b;
        document.getElementById('start-r').value = data.start.r;
        updateView();
    }

    function save() {
        localStorage.setItem('hana_v5_data', JSON.stringify(data));
        updateView();
    }

    function saveStart() {
        data.start.g = Number(document.getElementById('start-g').value) || 0;
        data.start.b = Number(document.getElementById('start-b').value) || 0;
        data.start.r = Number(document.getElementById('start-r').value) || 0;
        save();
    }

    function updateMachine() { data.machine = document.getElementById('machine-select').value; save(); }
    function toggleMode() { data.mode = (data.mode === 'tap' ? 'input' : 'tap'); save(); }

    function updateView() {
        document.getElementById('disp-machine').innerText = (data.machine === 'king' ? 'ã‚­ãƒ³ã‚°ãƒãƒŠãƒãƒŠ' : 'ãƒ‹ãƒ¥ãƒ¼ã‚­ãƒ³ã‚°ãƒãƒŠãƒãƒŠ');
        document.getElementById('mode-toggle').innerText = (data.mode === 'tap' ? 'ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼å…¥åŠ›' : 'æ•°å€¤å…¥åŠ›');
        renderMain();
    }

    function renderMain() {
        const c = data.cur; const s = data.start;
        const html = `
            <p class="section-title">ï¼œæ‰“ã¡å§‹ã‚ï¼</p>
            <div class="grid grid-3">
                <div class="cell"><div class="label">ã‚²ãƒ¼ãƒ æ•°</div><div class="value">${s.g}</div></div>
                <div class="cell"><div class="label">BIG</div><div class="value">${s.b}</div></div>
                <div class="cell"><div class="label">REG</div><div class="value">${s.r}</div></div>
            </div>
            <p class="section-title">ï¼œç¾åœ¨ï¼</p>
            <div class="grid grid-3">${mkC('g','ã‚²ãƒ¼ãƒ æ•°',c.g,50)}${mkC('b','BIG',c.b)}${mkC('r','REG',c.r)}</div>
            <p class="section-title">ï¼œé€šå¸¸æ™‚ï¼šãƒ™ãƒ«ï¼</p><div class="grid">${mkC('bell','',c.bell)}</div>
            <p class="section-title">ï¼œBIGï¼šã‚¹ã‚¤ã‚«ï¼</p><div class="grid">${mkC('suika','',c.suika)}</div>
            <p class="section-title">ï¼œBIGï¼šç­ä½“ãƒ©ãƒ³ãƒ—ï¼</p><div class="grid grid-5">${mkL('big')}</div>
            <p class="section-title">ï¼œREGï¼šã‚µã‚¤ãƒ‰ãƒ©ãƒ³ãƒ—ï¼</p><div class="grid grid-5">${mkL('regS')}</div>
            <p class="section-title">ï¼œREGï¼šç­ä½“ãƒ©ãƒ³ãƒ—ï¼</p><div class="grid grid-5">${mkL('regT')}</div>
            <p class="section-title">ï¼œãƒ¬ãƒˆãƒ­ã‚µã‚¦ãƒ³ãƒ‰ï¼</p>
            <div class="grid grid-2">${mkC('retro_d','ç™ºç”Ÿæ¡ä»¶é”æˆ',c.retro_d)}${mkC('retro','ç™ºç”Ÿå›æ•°',c.retro)}</div>
            <p class="section-title">ï¼œBIGï¼šç´”ãƒã‚ºãƒ¬ï¼</p><div class="grid">${mkC('hazure','',c.hazure)}</div>
        `;
        document.getElementById('main-ui').innerHTML = html;
        if(data.mode === 'tap') attachEvents();
    }

    function mkC(id, label, val, step=1) {
        if(data.mode === 'input') return `<div class="cell"><div class="label">${label}</div><input type="number" class="val-input" value="${val}" onchange="data.cur.${id}=Number(this.value);save();"></div>`;
        return `<div class="cell t-btn" data-id="${id}" data-step="${step}"><div class="label">${label}</div><div class="value">${val}</div></div>`;
    }

    function mkL(type) {
        const labs = ['é’','é»„','ç·‘','èµ¤','è™¹'];
        const cols = ['var(--lamp-blue)','var(--lamp-yellow)','var(--lamp-green)','var(--lamp-red)','rainbow'];
        return labs.map((l, i) => {
            const val = data.lamps[type][i];
            const cls = cols[i] === 'rainbow' ? 'class="rainbow"' : `style="color:${cols[i]}"`;
            if(data.mode === 'input') return `<div class="cell"><div class="label" ${cls}>${l}</div><input type="number" class="val-input" value="${val}" onchange="data.lamps.${type}[${i}]=Number(this.value);save();"></div>`;
            return `<div class="cell t-lamp" data-type="${type}" data-idx="${i}"><div class="label" ${cls}>${l}</div><div class="value">${val}</div></div>`;
        }).join('');
    }

    function attachEvents() {
        document.querySelectorAll('.cell').forEach(el => {
            if(!el.classList.contains('t-btn') && !el.classList.contains('t-lamp')) return;
            let startY, startX, isCancel, timer;
            el.ontouchstart = (e) => {
                startY = e.touches[0].clientY; startX = e.touches[0].clientX; isCancel = false;
                el.classList.add('touch-active');
                timer = setTimeout(() => { if(!isCancel) el.classList.add('minus-mode'); }, 600);
            };
            el.ontouchmove = (e) => {
                const dy = Math.abs(e.touches[0].clientY - startY);
                const dx = Math.abs(e.touches[0].clientX - startX);
                if(dy > 8 || dx > 8) { isCancel = true; el.classList.remove('touch-active','minus-mode'); clearTimeout(timer); }
            };
            el.ontouchend = () => {
                clearTimeout(timer);
                if(isCancel) return;
                const isM = el.classList.contains('minus-mode');
                const step = Number(el.dataset.step || 1) * (isM ? -1 : 1);
                if(el.dataset.id) data.cur[el.dataset.id] = Math.max(0, data.cur[el.dataset.id] + step);
                else data.lamps[el.dataset.type][el.dataset.idx] = Math.max(0, data.lamps[el.dataset.type][el.dataset.idx] + step);
                el.classList.remove('touch-active','minus-mode');
                save();
            };
        });
    }

    function openModal(id) { document.getElementById(id).style.display = 'block'; if(id==='predict-modal') calc(); }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function resetAll() { if(confirm("ãƒ‡ãƒ¼ã‚¿ã‚’å…¨ã¦æ¶ˆå»ã—ã¦åˆæœŸçŠ¶æ…‹ã«æˆ»ã—ã¾ã™ã‹ï¼Ÿ")) { localStorage.removeItem('hana_v5_data'); location.reload(); } }

    function getP(n, d) { return (n<=0 || d<=0) ? "0/0" : `1/${(d/n).toFixed(1)}`; }

    function calc() {
        const c = data.cur; const s = data.start;
        const tg = s.g + c.g; const tb = s.b + c.b; const tr = s.r + c.r;
        
        let likeli = [1,1,1,1,1,1]; const p = PARAMS[data.machine];
        for(let i=0; i<6; i++) {
            if(c.g>10) {
                likeli[i] *= Math.pow(1/p.b[i], c.b) * Math.pow(1-1/p.b[i], Math.max(0, c.g-c.b));
                likeli[i] *= Math.pow(1/p.r[i], c.r) * Math.pow(1-1/p.r[i], Math.max(0, c.g-c.r));
                likeli[i] *= Math.pow(1/p.bell[i], c.bell) * Math.pow(1-1/p.bell[i], Math.max(0, c.g-c.bell));
            }
        }
        const sum = likeli.reduce((a,b)=>a+b,0) || 1;
        const probs = likeli.map(v=>(v/sum)*100);
        const max = Math.max(...probs) || 1;

        document.getElementById('predict-bars').innerHTML = probs.map((v,i)=>`
            <div class="bar-row"><div>è¨­å®š${i+1}</div><div class="bar-bg"><div class="bar-fill" style="width:${(v/max)*100}%"></div></div><div style="width:40px; text-align:right;">${v.toFixed(1)}%</div></div>
        `).join('');

        const mkLampD = (arr) => {
            const labs = ['é’','é»„','ç·‘','èµ¤','è™¹'];
            const cols = ['var(--lamp-blue)','var(--lamp-yellow)','var(--lamp-green)','var(--lamp-red)','rainbow'];
            return arr.map((v, i) => `<span class="${cols[i]==='rainbow'?'rainbow':''}" style="${cols[i]!=='rainbow'?'color:'+cols[i]:''}">${labs[i]}</span><span>:${v}</span>`).join(' ');
        };

        document.getElementById('detail-rows').innerHTML = `
            <tr><th>é€šå¸¸æ™‚å›è»¢æ•°</th><td>${tg}å›è»¢</td></tr>
            <tr><th>ãƒœãƒ¼ãƒŠã‚¹å›è»¢æ•°</th><td>${tb+tr}å›è»¢</td></tr>
            <tr><th>BIGå›æ•°</th><td>${tb}å› (${getP(tb,tg)})</td></tr>
            <tr><th>REGå›æ•°</th><td>${tr}å› (${getP(tr,tg)})</td></tr>
            <tr><th>é€šå¸¸æ™‚ï¼šãƒ™ãƒ«</th><td>${c.bell}å› (${getP(c.bell,c.g)})</td></tr>
            <tr><th>BIGï¼šã‚¹ã‚¤ã‚«</th><td>${c.suika}å› (${getP(c.suika,c.b*24)})</td></tr>
            <tr><th>BIGï¼šç­ä½“ãƒ©ãƒ³ãƒ—</th><td class="lamp-detail">${mkLampD(data.lamps.big)}</td></tr>
            <tr><th>REGï¼šã‚µã‚¤ãƒ‰ãƒ©ãƒ³ãƒ—</th><td class="lamp-detail">${mkLampD(data.lamps.regS)}</td></tr>
            <tr><th>REGï¼šç­ä½“ãƒ©ãƒ³ãƒ—</th><td class="lamp-detail">${mkLampD(data.lamps.regT)}</td></tr>
            <tr><th>ãƒ¬ãƒˆãƒ­ã‚µã‚¦ãƒ³ãƒ‰</th><td>${c.retro}å› (${c.retro}/${c.retro_d})</td></tr>
            <tr><th>BIGï¼šç´”ãƒã‚ºãƒ¬</th><td>${c.hazure}å› (${getP(c.hazure,c.b*24)})</td></tr>
        `;
    }

    // èµ·å‹•
    window.onload = init;
</script>
</body>
</html>
